version: '3'

services:
  app-follow_up:
    build: .
    container_name: app_follow-up
    env_file:
      - .env
    command: python main.py
    volumes:
      - .:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    depends_on:
      - alembic
    networks:
      - app-network

  webserver:
    image: nginx:alpine
    container_name: webserver_follow_up
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker-compose/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker-compose/certificates:/etc/nginx/crtf
    networks:
      - app-network
    depends_on:
      - app-follow_up

  alembic:
    build: .
    container_name: alembic-follow-up
    env_file:
      - .env
    command: alembic upgrade head
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
